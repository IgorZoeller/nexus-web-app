<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:500" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1fdc740535.js" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="style.css">
    <title>Nexus Web App</title>
</head> 
<body>
    <div class="header">
        <img class="parsec-logo" src="media/PARSEC-LOGO.jpg"></img>
        <img class="nexus-logo" src="media/NEXUS-LOGO.png"></img>
        <div class="menu-button">
            <div id="metodologia" class="button">
                Metodologia
            </div>
            <div id="projeto"     class="button">
                Projeto
            </div>
            <div id="plataforma"  class="button active">
                Plataforma
            </div>
        </div>
    </div>
    <div class="workspace">
        <div class="side-bar">
            <button class="collapsible menu-btn">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div id="menu" class="menu"></div>
        </div>
    </div>
    <div class="project"></div>
    <div class="method"></div>
    <script>
        var menu_btn = document.getElementsByClassName("collapsible")[0];
        menu_btn.addEventListener("click", function() {
            this.classList.toggle("active");
            var menu = document.getElementById("menu");
            if (!this.classList.contains("active")) {
                menu.style.width = "0";
            } else {
                menu.style.width = "550px";
            }
        });
    </script>
    <script>
        var page_map = {
            "plataforma" : "workspace",
            "projeto" : "project",
            "metodologia" : "method"
        };
        var buttons = document.getElementsByClassName("button");
        for (let i = 0; i < buttons.length; i++) {
            buttons[i].addEventListener("click", function() {
                for (let j = 0; j < buttons.length; j++) {
                    var id = buttons[j].getAttribute("id");
                    var page = document.getElementsByClassName(page_map[id])[0];
                    buttons[j].classList.remove("active");
                    page.style.display = "none";
                }
                var id = this.getAttribute("id");
                var page = document.getElementsByClassName(page_map[id])[0];
                this.classList.toggle("active");
                page.style.display = "block";
            });
        }
    </script>
</body>
</html>
